<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis:wght@300;400;500&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="css/estilo.css" rel="stylesheet"></link>
    <title>Aroma-Home Tienda</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Aroma-Home</a>
                <div class="d-flex">
                    <!-- Button offcanvas trigger-->
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-shopping-cart"></i></button>
                    <p id="contador" class="mx-1 contador">0</p>
                </div>
            </div>
        </nav>
        <!--Portada-->
        <div class="portada">
            <div class="portada-logo">
                <h1 class="uppercase">Aroma</h1>
                <p class="cursiva">. Home .</p>
                <h3>Fragancias para tu hogar</h3>
            </div> 
            <div class="descripcion">
                <h4>Los productos perfumados mas ricos! Difusores, aromatizantes textiles y de ambiente, jabones, velas perfumadas y mucho mas!</h4>
            </div> 
        </div>
    </header>
    <main>
        <!--Offcanvas - Carrito de compras-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" id="contenedorCarrito">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Carrito de compras</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="carritoDeCompras">
            <!--Productos en el carrito-->
            </div>
            <p class="my-3 mx-auto fs-4">Total: $ <span id="precioTotal">0</span></p>
            <button type="button" class="btn btn-success" id="btn-comprar">
                <a href="finalizarCompra.html">Comprar</a>
            </button>
        </div>
        <!--Productos en stock para comprar - tienda-->
        <div>
            <h2 class="text-center">Productos</h2>
            <div id="productos" class="productos-container">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="animacion.js"></script>
    <script src="script.js"></script>
</body>
</html>
